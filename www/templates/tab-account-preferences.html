

<ion-view view-title="preferences">
  <ion-content class="padding">
<div class="list">
  <label class="item item-input item-stacked-label">
    <span class="input-label">Post Title</span>
    <input type="text" placeholder="Post Title"  ng-model="post.title">
  </label>
  <label class="item item-input item-stacked-label">
    <span class="input-label">Post Description</span>
    <input type="text" placeholder="Description"  ng-model="post.desc">
  </label>
<button class="button button-block button-positive" ng-click="postToTimeline(post)">
  Post
</button>
</div>

  </ion-content>
</ion-view>
