<ion-modal-view>
  <ion-header-bar>
    <button class="button icon ion-close" ng-click="closeModal()"></button>
    <h1 class="title">Photos</h1>
  </ion-header-bar>
  <ion-content>
    <div class="row" >
      <div class="col col-25" ng-repeat="(key, image) in photos" >
        <img  id="{{key}}" ng-src="{{image}}" width="100%" />
      </div>
    </div>
  </ion-content>
</ion-modal-view>
