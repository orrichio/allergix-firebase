<ion-modal-view>
  <ion-header-bar>
    <!--       <h1 class="title">{{today | date: 'EEEE, MMM dd'}}</h1><button ng-click="closeModal()">Close</button>
            <button class="button  button-positive " ng-click="addTracker();">Commit Log</button> -->
    <button class="button icon ion-close" ng-click="closeModal()"></button>
    <h1 class="title">{{post.title}}</h1>
  </ion-header-bar>
  <ion-content>
    <div class="card">
      <div class="item item-divider">
        Post
      </div>
      <label for="" class="item-floating-label padding">
        Description
      <div class="item item-text-wrap">
        {{post.question}}
      </div></label>
      <div class="row col-offset-50">
        <div>{{post.upvoteCount}} Upvotes </div>
        <div>{{post.downvoteCount}} Downvotes</div>
      </div>

    </div>
    <div class="card" ng-if="post.comments.length">
      <div class="item item-divider">
        Comments
      </div>
      <div class="item item-text-wrap">
        <ul class="list">
          <li class="item" ng-repeat="comment in post.comments track by $index">
            {{comment}}
          </li>
        </ul>
      </div>
    </div>
    <div class="card">
      <div class="item item-divider">
        New Comment
      </div>
      <div class="item item-text-wrap">
        <textarea name=""  placeholder="Enter new comment..." id="" cols="30" rows="2" ng-model="comment"></textarea>
      </div>
      <button class="button-full button-positive button" ng-click="addComment(comment);comment = '';">Add Post</button>

    </div>
  </ion-content>
  <ion-footer-bar class="row">
    <div class="button-bar">
      <a class="button  icon ion-chevron-up"  ng-click="upvote()" ></a>
      <a class="button  icon ion-chevron-down" ng-click="downvote()"></a>
    </div>
  </ion-footer-bar>
</ion-modal-view>
