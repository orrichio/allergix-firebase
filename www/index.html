<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/nvd3/1.8.2/nv.d3.css">

    <!-- compiled css output -->
    <link href="css/ionic.app.css" rel="stylesheet">

  </head>
  <body ng-app="starter" ng-controller="MainCtrl as main">
    <!--
      The nav bar that will be updated as we navigate between views.
    -->
    <ion-nav-bar class="bar-allergix">
      <ion-nav-back-button>
      </ion-nav-back-button>
      </ion-nav-back-button>
      <ion-nav-buttons side="right" >
       <button class="ion-aperture button button-icon button-allergix-green" allergix-photo="" ng-if="main.state.includes('tab.tracker')"></button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <!--
      The views will be rendered in the <ion-nav-view> directive below
      Templates are in the /templates folder (but you could also
      have templates inline in this html file if you'd like).
    -->
    <ion-nav-view  ></ion-nav-view>

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script type="text/javascript" src="js/moment.js"></script>
        <script type="text/javascript" src="lib/d3/d3.js"></script>
    <script type="text/javascript" src="lib/angular-d3/nv-d3.js"></script>

    <script type="text/javascript" src="lib/angular-d3/angular-d3.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>
<!-- Firebase -->
<script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>
<!-- AngularFire -->
<script src="https://cdn.firebase.com/libs/angularfire/1.1.3/angularfire.min.js"></script>
    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script type="text/javascript" src="js/directives.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
  </body>
</html>
