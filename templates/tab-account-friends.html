<ion-view view-title="Friends">
  <ion-content>
  <div class="card">
  <div class="item item-text-wrap">
<div class="bar bar-header item-input-inset">
  <label class="item-input-wrapper">
    <i class="icon ion-ios-search placeholder-icon"></i>
    <input type="search" placeholder="Search"  ng-model="friend.search">
  </label>
  <button class="button button-clear" ng-click="searchFriends(friend.search);">
    Find
  </button>

</div>

<ul class="list">
    <li class="item" ng-repeat="person in searchResults">
        {{person.email }}    </li>
</ul>
  </ion-content>
</ion-view>
