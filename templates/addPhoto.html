

<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">Add Tracker Photo</h1>
  </ion-header-bar>
  <ion-content>
    <div class="list card">

      <div class="item item-body">
        <img class="full-image"  ng-src="{{image}}">


        <div class="list">
          <label class="item item-input item-select">
            <div class="input-label">
              Body Part
            </div>
            <select ng-model="selectedPart">
              <option>Hand</option>
              <option>Face</option>
              <option>Leg</option>
              <option>Arm</option>
              <option>Other</option>
            </select>
          </label>

        </div>
      </div>

    </div>
    <button class="button button-full button-calm"  ng-click="saveImage(image, selectedPart)"> Save</button>
    <button class="button button-full button-assertive" ng-click="closeModal()"> Cancel</button>
  </ion-content>
</ion-modal-view>
