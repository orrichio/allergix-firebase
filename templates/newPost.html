<div class="list list-inset">
  <label class="item item-input">
    <input type="text" placeholder="Title" ng-model="post.title">
  </label>
  <label class="item item-input">
    <textarea name="post description" placeholder="Enter Post Question" cols="30" rows="10" ng-model="post.question"></textarea>
  </label>
  <button class="button button-full button-positive " ng-click="submitPost(post)">
    Create Post
  </button>
</div>
